## WARNING! This Consul configuration disables ACLs and does not use gossip encryption. It should not be used in production environments.

global:
  name: consul
  datacenter: dc2
  tls:
    enabled: true
    caCert:
      secretName: consul-federation
      secretKey: caCert
    caKey:
      secretName: consul-federation
      secretKey: caKey
  federation:
    enabled: true
connectInject:
  enabled: true
  default: true
controller:
  enabled: true
meshGateway:
  enabled: true
  replicas: 1
server:
  replicas: 1
  extraVolumes:
    - type: secret
      name: consul-federation
      items:
        - key: serverConfigJSON
          path: config.json
      load: true
